<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | DevHub Studio</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #161b22;
      padding: 2rem;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input {
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #0078ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0063cc;
    }
  </style>
</head>

<body>
  <form onsubmit="registerUser(event)">
    <h2>Register</h2>
    <label>Username:
      <input type="text" name="username" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <button type="submit">Register</button>
  </form>

  <script>
    function registerUser(e) {
      e.preventDefault();
      localStorage.setItem("registered", "true");

      // redirect to base.html (which will be shown inside index.html)
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
